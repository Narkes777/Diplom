<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
</head>
<body>
    <h1>Order Detail</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>Transaction ID: {{ order.transaction_id }}</p>
    <p>Order Date: {{ order.created_at }}</p>
    <p>Order Status: {{ order.complete }}</p>
    <h2>Items</h2>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item.product.name }} ({{ item.quantity }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'shop:add_to_order' order.id %}">Add another item</a>
</body>
</html>
