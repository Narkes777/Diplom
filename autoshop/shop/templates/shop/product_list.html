<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'shop:product_detail' product.pk %}">{{ product.name }}</a>
            <form method="post" action="{% url 'shop:add_to_order' product.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add to Order</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
